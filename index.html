<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>STREAM NOW!</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="link-input">
                <input type="text" id="linkInput" placeholder="Enter Embded Link Here">
                <button onclick="addLink()">Open Video Box</button>
            </div>
            <div id="linkList">
                <!-- Links will be added here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
